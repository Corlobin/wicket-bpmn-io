<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Wicket BPMN IO Demo</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Wicket BPMN IO</h1>
			</div>
		</div>
		<div id="bd">
			<form wicket:id="form">
				<div wicket:id="bpmnModeler" style="width:100%;height: 95%;"></div>
				<input type="submit">
				<div wicket:id="bpmnViewer" style="width:100%;height: 95%;"></div>
			</form>
		</div>
	</body>
</html>
